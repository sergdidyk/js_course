<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>T-Shirt</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	
	<div class="container">
		<div class="row product_card">

			<div class="d-flex flex-column col-md-2 preview_container">
				<div class="d-flex p-2 justify-content-center side_front">
					<a href="#">
						<img class="preview img-responsive image" 
								 src="https://catalog-fm.vsemayki.ru/9202948795a6959892bd4b6.01422326">
					</a>
				</div>
				<div class="d-flex p-2 justify-content-center side_back">
					<a href="#">
						<img class="preview img-responsive image" 
								 src="https://catalog-fm.vsemayki.ru/19323530375a69598f1b1d59.15998389">
					</a>
				</div>
			</div>


			<div class="d-flex justify-content-center col-md-6 main_view_container">
				<img class="img-responsive image"
				     src="https://catalog-fm.vsemayki.ru/9202948795a6959892bd4b6.01422326">
			</div>

			<div class="d-flex flex-column col-md-4 p-2 details_container">
				<div class="d-flex p-2 justify-content-left price_container">
					<div class="container">
						<div class="row">
							<div class="d-flex p-2 justify-content-center col-md-6">
								<span class="badge badge-success new_price">300 грн</span>
							</div>
							<div class="d-flex p-2 justify-content-center col-md-6 old_price">
								<span class="badge badge-secondary old_price">500 грн</span>
							</div>						
						</div>
					</div>	
				</div>

				<div class="d-flex p-2 mt-2 justify-content-left size_container">
					<div class="container">
						<div class="row">
							<p class="h5 col-md-12">Размер:</p>
							<div class="d-flex flex-row col-md-12">
								<a href="#"><div class="size"><span>XS</span></div></a>
								<a href="#"><div class="size"><span>S</span></div></a>
								<a href="#"><div class="size"><span>M</span></div></a>
								<a href="#"><div class="size"><span>L</span></div></a>
								<a href="#"><div class="size"><span>XL</span></div></a>
								<a href="#"><div class="size"><span>XXL</span></div></a>
							</div>
						</div>
					</div>
				</div>	

				<div class="d-flex p-2 mt-2 justify-content-left color_container">
					<div class="container">
						<div class="row">
							<p class="h5 col-md-12">Выбрать цвет:</p>
							<div class="col-md-12">
								<div class="color" style="background-color: white"></div>
								<div class="color" style="background-color: black"></div>
								<div class="color" style="background-color: grey"></div>
								<div class="color" style="background-color: red"></div>
								<div class="color" style="background-color: green"></div>
								<div class="color" style="background-color: blue"></div>
								<div class="color" style="background-color: yellow"></div>
							</div>
						</div>
					</div>
				</div>	
			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="js/common.js"></script>		
</body>
</html>
